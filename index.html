<!DOCTYPE html>
<html lang="en">  
	<head>
		<title>Map</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/e3d334a5fa.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Oswald:wght@200;700&family=Poppins:wght@200;300&family=Roboto:ital,wght@0,100;1,100;1,300&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
	</head>
	<body>
		<section class="map_section">
			<div class="container">
				<div class="flex_container">
					<div class="flex_item_6">
						<div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15553.87842346885!2d80.22966493587795!3d12.941774460704645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525cfdadb50e39%3A0xe94600a4e7a898b3!2sKumaran%20Kudil%2C%20Mettukuppam%2C%20Thoraipakkam%2C%20Tamil%20Nadu%20600097!5e0!3m2!1sen!2sin!4v1685688044690!5m2!1sen!2sin" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
					</div>
					<div class="flex_item_6">
						<div class="flex_container">
							<div class="right">
								<div class="flex_item_12">
									<div class="card_top">
										<h2>Drop a Line</h2>
										<div class="mail_input">
											<span class="mail_icon"></span>
											<span><i><b>Don't hesitate to contact us<b></i></span>
										</div>
										<div class="address">
											<p>Ready for offers and cooperation</p>
											<p style="color:gray;">phone:+1(0) 000 0000 001</p>
											<p style="color:gray;">Email:youremail@mail.com</p>
										</div>
									</div>
								</div>
								<div class="flex_item_12">
									<div class="card_bottom">
										<div class="input_1">
											<input type="text" id="name" placeholder="Your Name">
											<input type="text" id="phone" placeholder="Phone">
										</div>
										<div class="input_2">
											<input type="text" id="name" placeholder="Email">
										</div>
										<div class="input_3">
											<input type="text" id="name" placeholder="Message">
										</div>
										<div class="btn_msg">
											<button><a href="#">SEND MESSAGE</a></button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
